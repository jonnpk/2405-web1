<!-- html 기본구조 열기: ! + enter -->
<!-- 문서(document) 타입 -->
<!DOCTYPE html>

<!-- 태그는 여는 태그와 닫는 태그로 구분되어 있고,
    부모태그 안에서 시작된 자식태그는
    반드시 부모 안에서 닫혀야 한다. -->

<!-- html 여는 태그 -->
<html lang="ko">
    <!-- head : 두뇌 속 생각. 다양한 정보가 들어있는 영역 -->
    <head>
        <!-- UTF-8: 가변 인코딩 방식(텍스트 표시) -->
        <meta charset="UTF-8">
        <!-- 반응형을 위한 부분 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 웹사이트 탭 이름 -->
        <title>JONN의 다락방</title>
    </head>
    <body>
        <!-- 웹 브라우저에 보여지는 몸통 부분 -->
    </body>

<!-- html 닫는 태그 -->
</html>
