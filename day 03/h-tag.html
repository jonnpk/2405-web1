 <!-- h(heading): 제목 태그 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- h${header-$}*6 -->
    <!-- $: 넘버링
        {}: 태그 안에 들어갈 내용 -->
    <!-- ctrl + space: 자동완성 -->
    <!-- 웹표준에서 h1은 한 페이지에 한 개만 씀 -->
    <h1>Header-1</h1>   
    <h2>Header-2</h2> 
    <h3>Header-3</h3> 
    <h4>Header-4</h4> 
    <h5>Header-5</h5> 
    <h6>Header-6</h6> 


</body>
</html>
